name: Generate Snake

on:
  schedule:
    - cron: "0 0 1 * *"   # runs at 00:00 on the 1st of every month
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 0: Checkout the repo
      - uses: actions/checkout@v3

      # Step 1: Generate the snake SVG
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: frankbahirwa
          output: snake.svg   # ensures the SVG is created as snake.svg in current dir

      # Step 2: Prepare output folder
      - name: Create dist folder
        run: mkdir -p dist

      # Step 3: Safely move the SVG
      - name: Move SVG to dist
        run: |
          if [ -f snake.svg ]; then
            mv snake.svg dist/
            echo "snake.svg successfully moved to dist/"
          else
            echo "snake.svg not found! Creating placeholder..."
            echo "<svg xmlns='http://www.w3.org/2000/svg'></svg>" > dist/snake.svg
          fi

      # Step 4: Publish to 'output' branch
      - uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
