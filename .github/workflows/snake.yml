name: Generate Snake

# Triggers
on:
  schedule:
    - cron: "0 0 1 * *"   # runs at 00:00 on the 1st of every month
  workflow_dispatch:       # allows manual run anytime

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 0: Checkout the repo
      - uses: actions/checkout@v3

      # Step 1: Generate the snake SVG
      - uses: Platane/snk@v3
        with:
          github_user_name: frankbahirwa

      # Step 2: Prepare output folder
      - name: Create dist folder
        run: mkdir -p dist

      # Step 3: Move SVG to dist folder
      - name: Move SVG to dist
        run: mv snake.svg dist/

      # Step 4: Publish the SVG to the 'output' branch
      - uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
